<!DOCTYPE html>
<html>
    <head>
        <title>Chat The Dance</title>
        <link rel="stylesheet" type="text/css" href="chat_stylesheet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script>

            var textObjt;
            var username;

            //arrays of bad that will be changed to good words
            var bad_words = ["dick", "idiot", "pussy", 
                            "retard", "ass", "asscock", 
                            "shit ass", "shit", "cunt"];

            var good_words = ["good guy", "smart", "courageous",
                              "intelligent", "good person", "cool", 
                              "beatiful person", "good", "nice"];

            $(document).ready(function(){

                //user id control
                $('#id_controller').click(function(){

                    username = $('#uid').val();
                    $('#uid').disabled = true;
                    $('#header1').text("Welcome " + username);


                });

                //change the text on the header1
                $('#header1').text("Welcome " + username);

                //on send message
                $("#enter_button").click(function(){

                    //text object take the value of input
                    textObjt = $('#chatLine').val();

                    //change bad words for good
                    //create an array for strings
                    var arr = textObjt.split(" ");
                    
                   for(count = 0; count < arr.length; count++){

                        for(count2 = 0; count2<bad_words.length; count2++){

                            if(arr[count] == bad_words[count2]){
                                
                                arr[count] = good_words[count2];

                            }

                        }

                    }
                    
                    //create new string with text
                    var n = '';
                    for(count = 0; count<arr.length; count++) {

                        n = n + " " + arr[count];

                    }
                    
                    //put the message on the box, here also send message to server    
                    $("#chatArea").append(username + ": " + n + "<p></p>");
                });
            });

        </script>
    </head>

<body>
    <div class="chatBox">
        <div class="chatHeader">
            <h2 id="header1">Welcome user</h2>
            <input id='uid' type='text' value="Put your id here">
            <button id='id_controller'>Enter</button>
        </div> 
         <div id='chatArea' style='border:1px solid #aaa; width:500px; height:400px; overflow:auto;'>
        
        </div>
        <input id='chatLine' type='text' value="text here...">
        <button id="enter_button">Send</button>
    </div>

</body>
</html>
